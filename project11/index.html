<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Music Survey</h1>
    <div>
        <form>
          <label for = "name"> Name </label>
          <input class = "name" type="text" placeholder="name">
          <br><br>
          <label for = "email"> Email </label>
          <input type="email" id="email" placeholder="Your email address" required>
          <br><br>
          <fieldset>
            <legend>Chose Your Favorite Types of Music</legend>
            <div>
                <input type="checkbox" id="pop_music" name="pop genre" checked />
                <label for="pop_music">Pop</label>
            </div>
            <div>
                <input type="checkbox" id="rock_music" name="rock genre" />
                <label for="rock_music">Rock</label>
            </div>
            <div>
                <input type="checkbox" id="hiphop_music" name="hip-hop genre" />
                <label for="hiphop_music">Hip-Hop</label>
            </div>
            <div>
                <input type="checkbox" id="jazz_music" name="jazz genre" />
                <label for="jazz_music">Jazz</label>
            </div>
            <div>
                <input type="checkbox" id="electronic_music" name="electronic genre" />
                <label for="electronic_music">Electronic</label>
            </div>
          </fieldset>
        </form>
        <br>
        <form>
          <fieldset>
            <legend>Select ho often you listen to music</legend>
            <input type="radio" id="daily" name="day"/>
            <label for="daily">Daily</label>
            <br/>
            <input type="radio" id="weekly" name="week"/>
            <label for="weekly">Weekly</label>
            <br/>
            <input type="radio" id="monthly" name="month"/>
            <label for="monthly">Monthly</label>
            <br/>
            <input type="radio" id="never" name="never"/>
            <label for="never">Never</label>
          </fieldset>
        </form>
        <br>
        <label for="listening_location">Where do you listen to music?</label>
        <br> <br>
        <select id="listening_location" name="listening_location" size="3">
            <option value="home">At Home</option>
            <option value="car">In the Car</option>
            <option value="gym">At the Gym</option>
            <option value="work">At Work</option>
            <option value="outdoors">Outdoors</option>
        </select>
        <br>
        <label for="music_role">What role does music play in your life?</label>
        <br> <br>
        <textarea id="music_role" name="music_role" rows="3" cols="60"></textarea>
        <br> <br>
        <button type="button">Submit</button>
        <button type="button">Reset</button>
      </div>
</body>

</html>
