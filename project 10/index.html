<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tabs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 id="table">Favorite events</h1>
    <table>
        <tr>
          <th>Event</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>event</td>
          <td>time</td>
        </tr>
        <tr>
          <td>event</td>
          <td>time</td>
        </tr>
      </table>
      <h1 id="table">courses</h1>
      <table>
        <tr>
          <th>Course Number</th>
          <th>Course Name</th>
          <th>Instructor</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </table>
      <h1 id="table">favorite things</h1>
      <table>
        <tr>
          <th>Favorite Thing</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
      </table>
</body>
</html>
